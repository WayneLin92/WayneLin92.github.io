<DOCTYPE html>
<html lang="en">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-136262938-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	  gtag('config', 'UA-136262938-1');
	</script>
    <meta charset="UTF-8">
    <title>LaTeX Diagram Generator</title>
    <link href="styles/diagrams_style.css" rel="stylesheet" type="text/css">
    <!-- created by Weinan Lin -->
</head>
<body id="body" onload="startDiagram()">
<h1 id="h1"> LaTeX Diagram Generator </h1>
<hr>
<div id="div_main">
    <canvas id="canvas"></canvas>
    <div id="xymatrix"></div>
</div>
<div id="div_buttons">
    <div id="div_buttons_top">
        <button id="undo" class="diagrambutton" onclick="button_undo_onclick()"> Undo </button>
        <br>
        <button id="arrowtype" class="diagrambutton" onclick="button_arrowtype_onclick()"> Change arrow type </button>
        <br>
        <button id="shiftup" class="diagrambutton" onclick="button_shiftup_onclick()"> Shift up </button>
        <button id="shiftdown" class="diagrambutton" onclick="button_shiftdown_onclick()"> Shift down </button>
        <button id="curveup" class="diagrambutton" onclick="button_curveup_onclick()"> Curve up </button>
        <button id="curvedown" class="diagrambutton" onclick="button_curvedown_onclick()"> Curve down </button>
        <br><br><br>
        <button id="clear" class="diagrambutton" onclick="button_clear_onclick()"> Clear </button>
    </div>
    <div id="div_buttons_bottom">
        <button id="bullet" class="diagrambutton" onclick="button_bullet_onclick()"> Use bullets </button>
        <br>
        <button id="clipboard" class="diagrambutton" onclick="button_clipboard_onclick()"> Copy to clipboard </button>
    </div>
</div>
<script src="scripts/diagrams.js"></script>
</body>
</html>
