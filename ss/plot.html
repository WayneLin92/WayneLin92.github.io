<!DOCTYPE html>
<!-- created by Weinan Lin -->
<html lang="en">
<meta name="viewport" user-scalable="no"
  content="width=device-width,minimum-scale=0.75,maximum-scale=0.75,initial-scale=0.75" />

<head>
  <!-- Google tag (gtag.js) -->
  <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-QKTQQPYBTB"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-QKTQQPYBTB');
  </script> -->

  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css"
    integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">
  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"
    integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja"
    crossorigin="anonymous"></script>
  <title id="title">AdamsSS</title>
  <link rel="stylesheet" href="plot_assets/main.css">
</head>

<body onload="init()">
  <svg id="svg_ss">
    <g id="g_svg">
      <g id="g_plot">
        <rect id="rect_selected" x="-1000" y="-1000" width="1" height="1" fill="red" opacity="0.1" />
        <rect id="rect_separator" x="-1000" y="-0.5" width="1" height="300" fill="pink" opacity="0.2" data-x="14" data-y="4" />
        <rect id="rect_second_ss" x="-1000" y="-0.5" width="300" height="300" fill="yellow" opacity="0.1" data-x="14" data-y="4" />

        <g id="g_grid" stroke-width="0.009" stroke="grey"></g>

        <g id="g_strtlines" fill="transparent"></g>
        <g id="g_strtlines_maroon" stroke="maroon" fill="transparent"></g>
        <g id="g_strtlines_purple" stroke="purple" fill="transparent"></g>
        <g id="g_strtlines_darkslategray" stroke="darkslategray" fill="transparent"></g>
        <g id="g_strtlines_black" stroke="black" fill="transparent"></g>

        <g id="g_difflines" fill="transparent"></g>
        <g id="g_difflines_orange" stroke="orange" fill="transparent"></g>
        <g id="g_difflines_blue" stroke="blue" fill="transparent"></g>
        <g id="g_difflines_green" stroke="green" fill="transparent"></g>
        <g id="g_difflines_red" stroke="red" fill="transparent"></g>
        <g id="g_difflines_deepskyblue" stroke="DeepSkyBlue" fill="transparent"></g>
        <g id="g_difflines_black" stroke="black" fill="transparent"></g>
          <!-- <circle data-i="168" class="p b cw" cx="30" cy="10" r="0.07999999821186066"> </circle> -->

        <g id="g_prod" fill="green"></g>
        <g id="g_map" fill="Fuchsia"></g>
        <circle id="circle_mouseon" cx="-1000" cy="-1000" r="0" fill="grey"></circle>
        <g id="g_bullets_black" fill="black"></g>
        <g id="g_bullets_blue" fill="blue"></g>
        <g id="g_bullets_grey" fill="grey"></g>
        <g id="g_labels" text-anchor="end" style="
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -o-user-select: none;
              " unselectable="on" onselectstart="return false;" onmousedown="return false;" transform="scale(1,-1)">
        </g>
        
        <!-- Shade for screenshot -->
        <rect id="rect_shade" x="-10000" y="0" width="0" height="0" fill="black" opacity="0.1" />
      </g>

      <!-- The margin for axis labels -->
      <rect x="0" y="0" width="30" height="100%" fill="white" />
      <rect id="bottomBlock" x="0" y="0" width="100%" height="30" fill="white" />
      <line x1="30" y1="30" x2="100%" y2="30" stroke-width="2" stroke="black"></line>
      <line x1="30" y1="30" x2="30" y2="100%" stroke-width="2" stroke="black"></line>
      <g id="g_xaxis" text-anchor="middle" unselectable="on" onselectstart="return false;" onmousedown="return false;"
        transform="scale(1,-1)"></g>
      <g id="g_yaxis" text-anchor="end" unselectable="on" onselectstart="return false;" onmousedown="return false;"
        transform="scale(1,-1)"></g>

    </g>
  </svg>
  <div id="div_binfo">
    <p id="p_latex">LaTeX:</p>
    <p id="p_deg">Degree:</p>
    <p id="p_base">Basis:</p>
    <p id="p_diff"></p>
  </div>

  <div id="div_menubar">
    <select id="select_dashed" onchange="on_select_dashed(event)">
      <option>dash None</option>
      <option>dash d2</option>
      <option>dash d3</option>
      <option>dash d4</option>
      <option selected="selected">dash d5</option>
      <option>dash d6</option>
      <option>dash all</option>
    </select>
    <select id="select_lines" onchange="on_select_lines(event)">
      <option>All diff</option>
      <option>Current</option>
    </select>
    <select id="select_page" onchange="on_select_page(event)">
      <option>E2</option>
      <option>E3</option>
      <option>E4</option>
      <option>E5</option>
      <option>E6</option>
      <option>Einf</option>
    </select>
    <button id="button_cm" onclick="on_contextmenu(event)">ï¸™</button>
  </div>

  <div id="div_menu">
    <a href="#" onclick="on_screenshot()">
      Tikz Screenshot
      <span></span>
    </a>
    <a href="#" onclick="on_time()">
      Last updated at ...
      <span></span>
    </a>
    <a href="#" onclick="on_about()">
      About
      <span></span>
    </a>
  </div>
  <script src="plot_assets/main.js"></script>
</body>

</html>
